<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 仿京东显示案例 -->
    <style>
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }
        
        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }
        
        .box img {
            position: absolute;
            width: 20px;
            right: 2px;
            top: 2px;
        }
    </style>
</head>

<body>
    <div class="box">
        <label for="">
           <img src="./img/kl.jpg" id="eye">
        </label>
        <input type="password" name="" id="pwd">
    </div>
    <script>
        // 核心思路：点击眼睛，把密码类型改变为文本框就可以看见里面的密码
        // 一个按钮两个状态，点击一次，切换为文本框，继续点击一次切换为密码框
        // 算法：利用一个flag变量，来判断flag的值，如果是1就切换为文本框，如果是0，就切换为密码框
        // 1.获取元素
        var eye = document.getElementById('eye');
        var pwd = document.getElementById('pwd');
        var flag = 0;
        // 2.注册事件 处理程序
        eye.onclick = function() {
            if (flag == 0) { //等于0为文本框 
                pwd.type = 'text';
                eye.src = './img/xl.png';
                flag = 1;
            } else {
                pwd.type = 'password';
                eye.src = './img/kl.jpg';
                flag = 0;
            }
        }
    </script>
</body>

</html>
