<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <img src="./img/z.gif" alt="">
    <div>早上好</div>
    <script>
        // 根据系统不同时间来判断，所以需要到日期内置对象
        // 利用多分支语句来设置图片
        // 需要一个图片，并且根据时间修改图片，就需要用到操作元素src属性
        // 需要一个div元素，显示不同问候语，修改元素内容即可

        // 1.获取元素
        var img = document.querySelector('img');
        var div = document.querySelector('div');
        // 2.得到当前小时
        var date = new Date();
        var h = date.getHours();
        // 3.判断小时改变文字信息和图片
        if (h < 12) {
            img.src = './img/z.gif';
            div.innerHTML = '亲，早上好，好好写代码';
        } else if (h < 18) {
            img.src = './img/x.jpeg';
            div.innerHTML = '亲，下午好，好好写代码';
        } else {
            img.src = './img/w.jpeg';
            div.innerHTML = '亲，晚上好，好好睡觉哦';

        }
    </script>
</body>

</html>
